<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Circle -->
  <circle cx="100" cy="100" r="95" fill="#0F5132" stroke="#D4AF37" stroke-width="3"/>
  
  <!-- Inner decorative circle -->
  <circle cx="100" cy="100" r="80" fill="none" stroke="#D4AF37" stroke-width="1" opacity="0.3"/>
  
  <!-- Heart symbol in the center -->
  <g transform="translate(100, 85)">
    <!-- Main heart -->
    <path d="M0,15 C0,15 -20,-5 -35,0 C-45,3 -45,18 -35,25 L0,45 L35,25 C45,18 45,3 35,0 C20,-5 0,15 0,15 Z" 
          fill="#D4AF37" stroke="#FFFFFF" stroke-width="2"/>
    
    <!-- Smaller heart inside -->
    <path d="M0,20 C0,20 -12,-2 -20,0 C-25,1 -25,10 -20,15 L0,30 L20,15 C25,10 25,1 20,0 C12,-2 0,20 0,20 Z" 
          fill="#FFFFFF" opacity="0.8"/>
  </g>
  
  <!-- Decorative elements around the heart -->
  <g transform="translate(100, 100)">
    <!-- Top decorative elements -->
    <circle cx="0" cy="-45" r="3" fill="#D4AF37"/>
    <circle cx="-25" cy="-35" r="2" fill="#D4AF37" opacity="0.7"/>
    <circle cx="25" cy="-35" r="2" fill="#D4AF37" opacity="0.7"/>
    
    <!-- Side decorative elements -->
    <circle cx="-45" cy="0" r="2" fill="#D4AF37" opacity="0.7"/>
    <circle cx="45" cy="0" r="2" fill="#D4AF37" opacity="0.7"/>
    
    <!-- Bottom decorative elements -->
    <circle cx="-25" cy="35" r="2" fill="#D4AF37" opacity="0.7"/>
    <circle cx="25" cy="35" r="2" fill="#D4AF37" opacity="0.7"/>
    <circle cx="0" cy="45" r="3" fill="#D4AF37"/>
  </g>
  
  <!-- Traditional Kerala pattern border -->
  <g stroke="#D4AF37" stroke-width="1" fill="none" opacity="0.4">
    <!-- Top pattern -->
    <path d="M60,25 Q70,15 80,25 Q90,15 100,25 Q110,15 120,25 Q130,15 140,25"/>
    
    <!-- Bottom pattern -->
    <path d="M60,175 Q70,185 80,175 Q90,185 100,175 Q110,185 120,175 Q130,185 140,175"/>
    
    <!-- Left pattern -->
    <path d="M25,60 Q15,70 25,80 Q15,90 25,100 Q15,110 25,120 Q15,130 25,140"/>
    
    <!-- Right pattern -->
    <path d="M175,60 Q185,70 175,80 Q185,90 175,100 Q185,110 175,120 Q185,130 175,140"/>
  </g>
  
  <!-- Text elements -->
  <text x="100" y="160" text-anchor="middle" font-family="serif" font-size="16" font-weight="bold" fill="#D4AF37">
    MALLU
  </text>
  <text x="100" y="178" text-anchor="middle" font-family="serif" font-size="12" fill="#D4AF37" opacity="0.8">
    MATRIMONY
  </text>
</svg>